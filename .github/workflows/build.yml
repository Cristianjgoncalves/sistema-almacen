name: Generar Ejecutable Windows
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Construir EXE Portable
        run: npm run dist

      - name: Guardar el programa
        uses: actions/upload-artifact@v4
        with:
          name: ElAlmacen-Portable-EXE
          path: dist/*.exe
