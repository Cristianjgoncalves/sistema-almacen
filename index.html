
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v16 - Cierre de Caja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase text-center italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Cierre</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-sm"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let carrito = [];
        let filtroActual = "";

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
        }

        // --- VENTAS (POS) ---
        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-500">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <h2 class="font-black text-[10px] text-gray-400 uppercase tracking-widest mb-4 italic text-center">Ticket Actual</h2>
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
                        
                        <div class="pt-4 border-t border-dashed bg-gray-50 p-4 rounded-2xl space-y-3">
                            <div class="flex justify-between items-center text-2xl font-black text-blue-900">
                                <span>TOTAL</span>
                                <span id="total-txt">$0.00</span>
                            </div>
                            
                            <div class="flex items-center justify-between gap-2 pt-2 border-t">
                                <span class="text-[10px] font-black text-gray-400 uppercase">Paga con:</span>
                                <div class="relative">
                                    <span class="absolute left-2 top-2 text-gray-400 font-bold text-xs">$</span>
                                    <input type="number" id="pago-input" oninput="calcularVuelto()" placeholder="Exacto" 
                                        class="w-28 pl-5 pr-2 py-1.5 border-2 border-blue-100 rounded-xl font-black text-right text-blue-600 outline-none focus:border-blue-500 transition text-sm">
                                </div>
                            </div>

                            <div class="flex justify-between items-center text-lg font-black text-green-600">
                                <span class="text-[10px] uppercase">Vuelto:</span>
                                <span id="vuelto-txt">$0.00</span>
                            </div>

                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-blue-700 transition">Imprimir</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-400 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-gray-500 transition">Solo Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            const itemExistente = carrito.find(x => x.id === id);
            if (itemExistente) {
                itemExistente.cantidad = parseFloat((itemExistente.cantidad + 1).toFixed(2));
            } else {
                carrito.push({ ...p, cantidad: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, index) => `
                <div class="bg-white p-2 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-600 truncate">${i.nombre}</div>
                    <div class="flex items-center gap-2">
                        <input type="number" step="0.1" value="${i.cantidad}" onchange="actualizarCantidad(${index}, this.value)" class="w-10 text-center text-xs font-black bg-gray-50 rounded">
                        <button onclick="carrito.splice(${index},1); renderCart()" class="text-red-200"><i class="fas fa-times-circle"></i></button>
                    </div>
                    <span class="font-black text-xs text-gray-800">$${(i.precio * i.cantidad).toFixed(2)}</span>
                </div>
            `).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
            calcularVuelto();
        }

        function calcularVuelto() {
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pagoVal = document.getElementById('pago-input').value;
            const pago = parseFloat(pagoVal) || total; 
            document.getElementById('vuelto-txt').innerText = `$${Math.max(0, pago - total).toFixed(2)}`;
        }

        function actualizarCantidad(index, valor) {
            carrito[index].cantidad = parseFloat(Math.max(0.1, parseFloat(valor) || 0.1).toFixed(2));
            renderCart();
        }

        function procesarVenta(debeImprimir) {
            if (carrito.length === 0) return;
            const totalVenta = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pagoInput = document.getElementById('pago-input').value;
            const pago = pagoInput === "" ? totalVenta : parseFloat(pagoInput);

            if (debeImprimir) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:240px;text-transform:uppercase;font-size:11px;padding:10px;">
                    <center><b>EL ALMACÉN</b><hr>${carrito.map(i => `<p>${i.nombre}<br>${i.cantidad} x $${i.precio} <span style="float:right">$${(i.precio*i.cantidad).toFixed(2)}</span></p>`).join('')}<hr>
                    <b>TOTAL: $${totalVenta.toFixed(2)}</b>${pagoInput !== "" ? `<br>PAGA: $${pago.toFixed(2)}<br>VUELTO: $${(pago-totalVenta).toFixed(2)}` : ''}<hr>¡GRACIAS!</center>
                    <script>window.onload=function(){window.print();window.close();}<\/script></body></html>`);
            }

            const costoVenta = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(2));
            });

            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            h.push({ fecha: new Date().toLocaleDateString(), total: totalVenta, costo: costoVenta, ganancia: totalVenta - costoVenta });
            localStorage.setItem('historial_ventas', JSON.stringify(h));
            localStorage.setItem('productos', JSON.stringify(productos));
            
            carrito = [];
            showSection('pos');
        }

        // --- REPORTES Y CIERRE ---
        function renderReports(container) {
            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            const resumen = h.reduce((acc, curr) => {
                if (!acc[curr.fecha]) acc[curr.fecha] = { total: 0, ganancia: 0, cantidad: 0 };
                acc[curr.fecha].total += curr.total;
                acc[curr.fecha].ganancia += curr.ganancia;
                acc[curr.fecha].cantidad += 1;
                return acc;
            }, {});

            const hoy = new Date().toLocaleDateString();
            const dataHoy = resumen[hoy] || { total: 0, ganancia: 0, cantidad: 0 };

            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-2xl font-black uppercase text-blue-600 italic">Control de Caja</h2>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Resumen de actividad diaria</p>
                    </div>
                    <button onclick="finalizarTurno('${hoy}', ${dataHoy.ganancia})" class="bg-red-500 text-white px-8 py-4 rounded-2xl font-black shadow-lg hover:bg-red-600 transition uppercase text-xs tracking-widest">
                        <i class="fas fa-power-off mr-2"></i> Finalizar Día
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-[32px] shadow-sm border border-blue-50">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Ventas Hoy</p>
                        <p class="text-3xl font-black text-blue-900">$${dataHoy.total.toFixed(2)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-[32px] shadow-sm border border-green-50">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Ganancia Neta</p>
                        <p class="text-3xl font-black text-green-600">$${dataHoy.ganancia.toFixed(2)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-[32px] shadow-sm border border-orange-50">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Cant. Operaciones</p>
                        <p class="text-3xl font-black text-orange-500">${dataHoy.cantidad}</p>
                    </div>
                </div>

                <h3 class="font-black text-[10px] uppercase text-gray-400 mb-4 tracking-widest italic">Historial de Días Anteriores</h3>
                <div class="space-y-3">
                    ${Object.keys(resumen).reverse().map(dia => `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border flex justify-between items-center">
                            <div class="font-black text-sm text-gray-600 w-32">${dia}</div>
                            <div class="text-center">
                                <span class="text-[9px] font-bold text-gray-300 uppercase block">Ventas</span>
                                <span class="font-black text-gray-700">$${resumen[dia].total.toFixed(2)}</span>
                            </div>
                            <div class="text-right">
                                <span class="text-[9px] font-bold text-green-300 uppercase block">Ganancia</span>
                                <span class="font-black text-green-600">$${resumen[dia].ganancia.toFixed(2)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function finalizarTurno(fecha, ganancia) {
            if (ganancia === 0) {
                alert("No hay ventas registradas para cerrar el día.");
                return;
            }
            if (confirm(`CIERRE DE DÍA: ${fecha}\n\nGANANCIA TOTAL: $${ganancia.toFixed(2)}\n\n¿Confirmas el cierre de caja?`)) {
                // Aquí podrías enviar los datos a un correo o base de datos.
                // Por ahora, solo confirmamos visualmente.
                alert(`Cierre exitoso. Ganancia de $${ganancia.toFixed(2)} archivada.`);
                showSection('reports');
            }
        }

        // --- INVENTARIO ---
        function renderInventory(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black uppercase italic">Inventario</h2>
                <button onclick="agregarNuevo()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">+ PRODUCTO</button></div>
                <div class="space-y-2">${productos.map(p => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                        <div class="w-1/2 font-black text-xs uppercase text-gray-700">${p.nombre}</div>
                        <div class="font-black text-blue-600">${p.stock} ${p.unidad}</div>
                        <div class="flex gap-2">
                            <button onclick="editarProducto(${p.id})" class="text-gray-300 hover:text-blue-500"><i class="fas fa-edit"></i></button>
                            <button onclick="borrarProducto(${p.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('')}</div>`;
        }

        function agregarNuevo() {
            const n = prompt("Nombre:"); if (!n) return;
            productos.push({ id: Date.now(), nombre: n, costo: parseFloat(prompt("Costo:", "0")), precio: parseFloat(prompt("Venta:", "0")), stock: parseFloat(prompt("Stock:", "0")), unidad: prompt("Unidad:", "kg") });
            localStorage.setItem('productos', JSON.stringify(productos));
            showSection('inventory');
        }

        function editarProducto(id) {
            const p = productos.find(x => x.id === id);
            p.nombre = prompt("Nombre:", p.nombre);
            p.costo = parseFloat(prompt("Costo:", p.costo));
            p.precio = parseFloat(prompt("Venta:", p.precio));
            p.stock = parseFloat(prompt("Stock:", p.stock));
            localStorage.setItem('productos', JSON.stringify(productos));
            showSection('inventory');
        }

        function borrarProducto(id) {
            if(confirm("¿Eliminar?")) { productos = productos.filter(x => x.id !== id); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); }
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
