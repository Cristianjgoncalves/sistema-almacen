<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén del Repostero v16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        input:focus { background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase text-center italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-sm"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let carrito = [];
        let filtroActual = "";

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
        }

        // --- VENTAS (POS) ---
        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-500">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <h2 class="font-black text-[10px] text-gray-400 uppercase tracking-widest mb-4 italic text-center">Ticket Actual</h2>
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
                        <div class="pt-4 border-t border-dashed bg-gray-50 p-4 rounded-2xl space-y-3">
                            <div class="flex justify-between items-center text-2xl font-black text-blue-900">
                                <span>TOTAL</span>
                                <span id="total-txt">$0.00</span>
                            </div>
                            <div class="flex items-center justify-between gap-2 pt-2 border-t">
                                <span class="text-[10px] font-black text-gray-400 uppercase">Paga con:</span>
                                <input type="number" id="pago-input" oninput="calcularVuelto()" placeholder="$" 
                                    class="w-28 p-1.5 border-2 border-blue-100 rounded-xl font-black text-right text-blue-600 outline-none focus:border-blue-500 transition text-sm">
                            </div>
                            <div class="flex justify-between items-center text-lg font-black text-green-600">
                                <span class="text-[10px] uppercase">Vuelto:</span>
                                <span id="vuelto-txt">$0.00</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-blue-700 transition">Imprimir</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-400 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-gray-500 transition">Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("¡Sin Stock!"); return; }
            const itemExistente = carrito.find(x => x.id === id);
            if (itemExistente) {
                itemExistente.cantidad = parseFloat((itemExistente.cantidad + 1).toFixed(2));
            } else {
                carrito.push({ ...p, cantidad: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, index) => `
                <div class="bg-white p-2 rounded-xl border border-gray-100 flex justify-between items-center animate-in fade-in duration-300">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-600 truncate">${i.nombre}</div>
                    <input type="number" value="${i.cantidad}" onchange="actualizarCantidad(${index}, this.value)" class="w-10 text-center text-xs font-black bg-gray-50 rounded">
                    <span class="font-black text-xs text-gray-800">$${(i.precio * i.cantidad).toFixed(2)}</span>
                    <button onclick="carrito.splice(${index},1); renderCart()" class="text-red-300 hover:text-red-500"><i class="fas fa-times-circle"></i></button>
                </div>
            `).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
            calcularVuelto();
        }

        function calcularVuelto() {
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pagoVal = document.getElementById('pago-input').value;
            const pago = parseFloat(pagoVal) || total; 
            document.getElementById('vuelto-txt').innerText = `$${Math.max(0, pago - total).toFixed(2)}`;
        }

        function actualizarCantidad(index, valor) {
            carrito[index].cantidad = parseFloat(Math.max(0.1, parseFloat(valor) || 0.1).toFixed(2));
            renderCart();
        }

        function procesarVenta(debeImprimir) {
            if (carrito.length === 0) return;
            const totalVenta = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const costoVenta = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);

            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(2));
            });

            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            h.push({ 
                fecha: new Date().toLocaleDateString(), 
                total: totalVenta, 
                costo: costoVenta, 
                ganancia: totalVenta - costoVenta 
            });
            localStorage.setItem('historial_ventas', JSON.stringify(h));
            localStorage.setItem('productos', JSON.stringify(productos));
            
            if(debeImprimir) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:240px;font-size:12px;text-align:center;">
                    <b>EL ALMACÉN DEL REPOSTERO</b><br>Sarmiento 2201<hr>
                    ${carrito.map(i => `${i.nombre}<br>${i.cantidad} x $${i.precio} = $${(i.precio*i.cantidad).toFixed(2)}`).join('<br>')}<hr>
                    <b>TOTAL: $${totalVenta.toFixed(2)}</b><br>¡Gracias!
                    <script>window.print();window.close();<\/script></body></html>`);
            }

            carrito = [];
            showSection('pos');
            alert("¡Venta Exitosa!");
        }

        // --- INVENTARIO (CORREGIDO CON TABULACIÓN Y GUARDADO DINÁMICO) ---
        function renderInventory(container) {
            container.innerHTML = `
                <h2 class="text-2xl font-black uppercase italic text-blue-600 mb-6 text-center md:text-left">Inventario y Precios</h2>
                
                <div class="bg-white p-6 rounded-[32px] shadow-sm border border-blue-50 mb-8">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest italic">Cargar Nuevo Producto</p>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                        <input type="text" id="inv-nombre" placeholder="Nombre" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                        <input type="number" id="inv-costo" placeholder="Costo $" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                        <input type="number" id="inv-precio" placeholder="Venta $" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                        <input type="number" id="inv-stock" placeholder="Stock" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                        <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-700 transition shadow-lg">Agregar</button>
                    </div>
                </div>

                <div class="space-y-2 pb-10">
                    <div class="hidden md:grid grid-cols-6 px-6 text-[10px] font-black text-gray-400 uppercase mb-2">
                        <div class="col-span-2">Producto</div>
                        <div>Costo ($)</div>
                        <div>Venta ($)</div>
                        <div>Stock</div>
                        <div class="text-right">Acción</div>
                    </div>
                    ${productos.map((p, index) => `
                        <div class="bg-white p-3 rounded-2xl shadow-sm border flex flex-col md:grid md:grid-cols-6 gap-3 items-center">
                            <div class="col-span-2 w-full font-black text-xs uppercase text-gray-700">${p.nombre}</div>
                            <input type="number" value="${p.costo}" oninput="editLocal(${index}, 'costo', this.value)" 
                                class="w-full p-2 border border-gray-100 rounded-lg text-xs font-black text-orange-600 outline-none focus:border-blue-500">
                            <input type="number" value="${p.precio}" oninput="editLocal(${index}, 'precio', this.value)" 
                                class="w-full p-2 border border-gray-100 rounded-lg text-xs font-black text-blue-600 outline-none focus:border-blue-500">
                            <input type="number" value="${p.stock}" oninput="editLocal(${index}, 'stock', this.value)" 
                                class="w-full p-2 border border-gray-100 rounded-lg text-xs font-black text-gray-500 outline-none focus:border-blue-500">
                            <div class="flex justify-end gap-2 w-full">
                                <button onclick="saveAll()" class="bg-green-100 text-green-600 p-2 rounded-lg hover:bg-green-500 hover:text-white transition"><i class="fas fa-check"></i></button>
                                <button onclick="borrarProducto(${p.id})" class="bg-red-50 text-red-300 p-2 rounded-lg hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
        }

        function editLocal(index, campo, valor) { 
            productos[index][campo] = parseFloat(valor) || 0; 
            // Guardado automático silencioso al cambiar datos
            localStorage.setItem('productos', JSON.stringify(productos));
        }
        
        function saveAll() {
            localStorage.setItem('productos', JSON.stringify(productos));
            alert("¡Datos guardados!");
            showSection('inventory');
        }

        function guardarProducto() {
            const nom = document.getElementById('inv-nombre').value;
            const cos = parseFloat(document.getElementById('inv-costo').value) || 0;
            const pre = parseFloat(document.getElementById('inv-precio').value) || 0;
            const sto = parseFloat(document.getElementById('inv-stock').value) || 0;
            if (!nom) return;
            productos.push({ id: Date.now(), nombre: nom.toUpperCase(), costo: cos, precio: pre, stock: sto });
            saveAll();
        }

        function borrarProducto(id) {
            if(confirm("¿Eliminar producto?")) {
                productos = productos.filter(x => x.id !== id);
                saveAll();
            }
        }

        // --- REPORTES (CORREGIDO: AHORA MUESTRA CANTIDAD DE VENTAS) ---
        function renderReports(container) {
            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            const resumen = h.reduce((acc, curr) => {
                if (!acc[curr.fecha]) acc[curr.fecha] = { total: 0, ganancia: 0, cantidad: 0 };
                acc[curr.fecha].total += curr.total;
                acc[curr.fecha].ganancia += curr.ganancia;
                acc[curr.fecha].cantidad += 1; // Aquí sumamos cada operación
                return acc;
            }, {});

            container.innerHTML = `
                <h2 class="text-2xl font-black uppercase text-blue-600 italic mb-6">Resumen de Ventas</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <button onclick="if(confirm('¿Borrar historial?')) { localStorage.removeItem('historial_ventas'); showSection('reports'); }" 
                        class="bg-red-50 text-red-500 p-4 rounded-2xl font-bold text-xs uppercase border border-red-100 hover:bg-red-500 hover:text-white transition">Vaciar Historial</button>
                </div>
                <div class="space-y-3">
                    <div class="hidden md:grid grid-cols-4 px-6 text-[10px] font-black text-gray-400 uppercase">
                        <div>Fecha</div>
                        <div class="text-center">Ventas Realizadas</div>
                        <div class="text-center">Total Bruto</div>
                        <div class="text-right">Ganancia Neta</div>
                    </div>
                    ${Object.keys(resumen).reverse().map(dia => `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border flex flex-col md:grid md:grid-cols-4 gap-4 items-center">
                            <div class="font-black text-sm text-gray-600 w-full md:w-auto">${dia}</div>
                            <div class="text-center bg-blue-50 px-3 py-1 rounded-full"><span class="font-black text-blue-600">${resumen[dia].cantidad} ventas</span></div>
                            <div class="text-center"><span class="font-black text-gray-700">$${resumen[dia].total.toFixed(2)}</span></div>
                            <div class="text-right w-full md:w-auto font-black text-green-600">$${resumen[dia].ganancia.toFixed(2)}</div>
                        </div>
                    `).join('')}
                </div>`;
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
