<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v66 - Gastos Recuperados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .btn-pago { border: 2px solid #e5e7eb; transition: all 0.2s; cursor: pointer; }
        .active-efectivo { border-color: #22c55e !important; background-color: #f0fdf4 !important; transform: scale(1.05); }
        .active-transf { border-color: #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.05); }
        .active-tarjeta { border-color: #ef4444 !important; background-color: #fef2f2 !important; transform: scale(1.05); }
        .input-cantidad { width: 115px !important; height: 45px !important; font-size: 16px !important; border: 2px solid #3b82f6 !important; text-align: center; font-weight: 900; border-radius: 12px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="login-screen" class="fixed inset-0 bg-blue-600 z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md text-center">
            <div class="bg-blue-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-store text-blue-600 text-4xl"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 uppercase mb-2">Ingreso</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-gray-50 border-2 rounded-2xl font-black text-center outline-none focus:border-blue-500">
                <input type="password" id="pass-login" placeholder="CONTRASEÑA" class="w-full p-5 bg-gray-50 border-2 rounded-2xl font-black text-center outline-none focus:border-blue-500">
                <button onclick="intentarLogin()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl hover:bg-blue-700 active:scale-95 transition-all">Entrar</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="hidden w-72 bg-white shadow-xl flex flex-col z-20 text-center border-r">
        <div class="p-6 border-b border-gray-100 relative">
            <div class="relative inline-block">
                <img id="app-logo" src="OIP.webp" alt="Logo" class="mx-auto mb-4 w-32 h-32 rounded-full shadow-lg border-2 border-blue-50 object-cover">
                <label id="btn-logo-edit" class="absolute bottom-4 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer hidden">
                    <i class="fas fa-camera text-xs"></i>
                    <input type="file" class="hidden" onchange="cambiarLogo(event)">
                </label>
            </div>
            <h1 id="ui-nombre-local" class="text-lg font-black text-blue-600 uppercase tracking-tighter leading-tight text-center"></h1>
            <div class="mt-2 space-y-1">
                <p id="ui-dir1" class="text-[8px] text-gray-400 font-bold uppercase italic text-center"></p>
                <p id="ui-dir2" class="text-[8px] text-gray-400 font-bold uppercase italic text-center"></p>
            </div>
        </div>
        <nav class="flex-1 px-4 py-4 space-y-1 text-center">
            <button onclick="showSection('pos')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button id="nav-inventory" onclick="showSection('inventory')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600 hidden"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button id="nav-reports" onclick="showSection('reports')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600 hidden"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Auditoría</button>
            <button onclick="showSection('totals')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Totales Diarios</button>
            <button onclick="showSection('weekly')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-list-ol mr-3 text-yellow-500"></i> Prod. Semanal</button>
            <button id="nav-config" onclick="showSection('config')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600 hidden"><i class="fas fa-cog mr-3 text-gray-500"></i> Configuración</button>
        </nav>
        <div class="p-4 border-t text-center">
            <button onclick="logout()" class="text-[10px] font-black text-red-400 uppercase hover:text-red-600 transition"><i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión</button>
            <div id="reloj" class="text-[10px] font-black text-blue-900 uppercase mt-2"></div>
        </div>
    </div>

    <div id="main-area" class="hidden flex-1 flex flex-col overflow-hidden text-center">
        <header class="bg-white p-6 shadow-sm border-b px-10">
            <div class="relative w-full max-w-lg mx-auto">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar productos..." class="w-full pl-12 pr-6 py-3 border-2 border-gray-100 rounded-2xl font-bold bg-gray-50 outline-none focus:border-blue-500 text-center">
            </div>
        </header>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto"></main>
    </div>

    <script>
        let currentUserRole = "";
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let cajasIniciales = JSON.parse(localStorage.getItem('cajas_iniciales')) || {};
        let logoGuardado = localStorage.getItem('app_logo_base64') || "OIP.webp";
        let configNegocio = JSON.parse(localStorage.getItem('config_negocio')) || { nombre: "EL ALMACÉN DEL REPOSTERO", dir1: "Sarmiento 2201 - Marcos Paz", dir2: "Constituyente 400 - Mariano Acosta", tel: "", ig: "" };

        let carrito = [];
        let filtroActual = "";
        let metodoActual = "Efectivo";

        function fmtNum(n) { return parseFloat(parseFloat(n).toFixed(3)); }

        function intentarLogin() {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-login').value;
            if (u === "admin" && p === "Mupirata1") { currentUserRole = "admin"; entrarAlPrograma(); }
            else if (u === "admin" && p === "12345") { currentUserRole = "staff"; entrarAlPrograma(); }
            else { alert("Error de acceso"); }
        }

        function entrarAlPrograma() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-area').classList.remove('hidden');
            
            const isAdmin = currentUserRole === "admin";
            document.getElementById('nav-inventory').classList.toggle('hidden', !isAdmin);
            document.getElementById('nav-reports').classList.toggle('hidden', !isAdmin);
            document.getElementById('nav-config').classList.toggle('hidden', !isAdmin);
            document.getElementById('btn-logo-edit').classList.toggle('hidden', !isAdmin);

            actualizarInterfazConfig();
            document.getElementById('app-logo').src = logoGuardado;
            showSection('pos');
        }

        function logout() { window.location.reload(); }

        function actualizarInterfazConfig() {
            document.getElementById('ui-nombre-local').innerText = configNegocio.nombre;
            document.getElementById('ui-dir1').innerText = configNegocio.dir1;
            document.getElementById('ui-dir2').innerText = configNegocio.dir2;
        }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            else if (name === 'inventory') renderInventory(container);
            else if (name === 'reports') renderReports(container);
            else if (name === 'totals') renderDailyTotals(container);
            else if (name === 'weekly') renderWeeklyRanking(container);
            else if (name === 'config') renderConfig(container);
        }

        // --- TOTALES DIARIOS CON GASTOS ---
        function renderDailyTotals(container) {
            const resumen = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = { bruto: 0, ventas: 0 };
                acc[v.fecha].bruto += v.total; acc[v.fecha].ventas += 1; return acc;
            }, {});
            const resumenG = gastos.reduce((acc, g) => { if (!acc[g.fecha]) acc[g.fecha] = []; acc[g.fecha].push(g); return acc; }, {});

            container.innerHTML = `
                <div class="flex justify-between items-center mb-8 gap-4 text-center">
                    <h2 class="text-2xl font-black uppercase text-blue-600 italic">Caja y Gastos</h2>
                    <div class="flex gap-2">
                        <button onclick="respaldarDatos()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Guardar Respaldo</button>
                        <button onclick="cerrarCajaYPDF()" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Exportar PDF</button>
                    </div>
                </div>
                <div class="space-y-4 pb-10">
                    ${Object.keys(resumen).reverse().map(fecha => {
                        const listaG = resumenG[fecha] || [];
                        const cajaIni = cajasIniciales[fecha] || 0;
                        const totalG = listaG.reduce((s,g)=>s+g.monto,0);
                        return `<div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-4">
                            <div class="flex justify-between border-b pb-2"><span class="font-black text-blue-900">${fecha}</span><span class="text-[9px] font-black text-gray-400 uppercase">${resumen[fecha].ventas} tickets</span></div>
                            <div class="grid grid-cols-4 gap-4 text-center">
                                <div><p class="text-[8px] font-black uppercase text-gray-400">Caja Inicial</p><input type="number" value="${fmtNum(cajaIni)}" onchange="guardarCajaIni('${fecha}', this.value)" class="w-20 text-center font-black bg-gray-50 border rounded-lg outline-none"></div>
                                <div><p class="text-[8px] font-black uppercase text-gray-400">Ventas</p><p class="font-black text-xl">$${fmtNum(resumen[fecha].bruto)}</p></div>
                                <div><p class="text-[8px] font-black uppercase text-gray-400">Gastos</p><p class="font-black text-orange-500">$${fmtNum(totalG)}</p><button onclick="agregarGastoLibre('${fecha}')" class="text-[8px] font-black text-blue-500 underline uppercase">+ Agregar Gasto</button></div>
                                <div class="text-right"><p class="text-[8px] font-black uppercase text-gray-400">Plata Real</p><p class="font-black text-green-600 text-2xl">$${fmtNum(cajaIni + resumen[fecha].bruto - totalG)}</p></div>
                            </div>
                            ${listaG.length > 0 ? `<div class="bg-gray-50 p-3 rounded-xl flex flex-wrap gap-2 justify-center">
                                ${listaG.map(g => `<div class="bg-white border p-2 rounded-lg text-[10px] font-bold flex gap-2 items-center"><span>${g.desc}:</span><span class="text-orange-600 font-black">$${fmtNum(g.monto)}</span><button onclick="borrarGasto(${g.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-times"></i></button></div>`).join('')}
                            </div>` : ''}
                        </div>`;
                    }).join('')}
                </div>`;
        }

        function agregarGastoLibre(f) {
            const d = prompt("¿Concepto del gasto?").toUpperCase();
            const m = parseFloat(prompt("Monto $:"));
            if(d && !isNaN(m)) {
                gastos.push({id: Date.now(), fecha: f, desc: d, monto: m});
                localStorage.setItem('gastos', JSON.stringify(gastos));
                showSection('totals');
            }
        }

        function borrarGasto(id) {
            if(confirm("¿Eliminar gasto?")) {
                gastos = gastos.filter(g => g.id !== id);
                localStorage.setItem('gastos', JSON.stringify(gastos));
                showSection('totals');
            }
        }

        function guardarCajaIni(f, v) {
            cajasIniciales[f] = parseFloat(v) || 0;
            localStorage.setItem('cajas_iniciales', JSON.stringify(cajasIniciales));
            showSection('totals');
        }

        // --- RESTO DE FUNCIONES (POS, INVENTARIO, ETC) ---
        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `<div class="flex gap-8 h-full">
                <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto pr-2">
                    ${filtrados.map(p => `<div onclick="agregarAlCarrito(${p.id})" class="bg-white p-5 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-400 cursor-pointer transition active:scale-95 text-center">
                        <h3 class="font-black text-[10px] text-gray-400 uppercase mb-1">${p.nombre}</h3>
                        <p class="text-2xl font-black text-gray-800 text-center">$${fmtNum(p.precio)}</p>
                        <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${fmtNum(p.stock)}</p>
                    </div>`).join('')}
                </div>
                <div class="w-[480px] bg-white rounded-[3rem] shadow-2xl p-8 flex flex-col border border-blue-50 text-center">
                    <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-4"></div>
                    <div class="pt-6 border-t-2 border-dashed border-gray-100 space-y-4">
                        <div class="flex justify-between items-center px-2 text-center"><span class="text-sm font-black text-gray-400 uppercase">Total</span><span id="total-txt" class="text-4xl font-black text-blue-900">$0</span></div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setMetodo('Efectivo')" id="btn-Efectivo" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm active-efectivo"><i class="fas fa-money-bill-wave text-green-500 mb-1"></i><span class="text-[9px] font-black uppercase">Efectivo</span></button>
                            <button onclick="setMetodo('Transferencia')" id="btn-Transferencia" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm"><i class="fas fa-university text-blue-500 mb-1"></i><span class="text-[9px] font-black uppercase text-center text-center">Transf.</span></button>
                            <button onclick="setMetodo('Tarjeta')" id="btn-Tarjeta" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm text-center"><i class="fas fa-credit-card text-red-500 mb-1"></i><span class="text-[9px] font-black uppercase text-center">Tarjeta</span></button>
                        </div>
                        <div class="grid grid-cols-2 gap-3 text-center">
                            <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg text-center text-center">Ticket</button>
                            <button onclick="procesarVenta(false)" class="bg-gray-800 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg text-center text-center">Cobrar</button>
                        </div>
                    </div>
                </div>
            </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("Sin Stock!"); return; }
            const existe = carrito.find(x => x.id === id);
            if(existe) { existe.cantidad = fmtNum(existe.cantidad + 1); }
            else { carrito.push({...p, cantidad: 1}); }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if(!list) return;
            list.innerHTML = carrito.map((i, idx) => `<div class="bg-white p-3 rounded-2xl border flex justify-between items-center shadow-sm text-center">
                <div class="w-1/3 font-black text-[10px] uppercase truncate text-center text-center">${i.nombre}</div>
                <div class="flex items-center gap-2">
                    <input type="number" step="0.001" value="${fmtNum(i.cantidad)}" onchange="carrito[${idx}].cantidad=fmtNum(this.value);renderCart()" class="input-cantidad bg-blue-50 outline-none text-center">
                    <span class="font-black text-sm w-20 text-right text-center">$${fmtNum(i.precio * i.cantidad)}</span>
                    <button onclick="carrito.splice(${idx},1);renderCart()" class="text-red-200 ml-2 text-xl text-center"><i class="fas fa-times-circle text-center"></i></button>
                </div>
            </div>`).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${fmtNum(total)}`;
        }

        function setMetodo(m) {
            metodoActual = m;
            document.querySelectorAll('.btn-pago').forEach(b => b.classList.remove('active-efectivo', 'active-transf', 'active-tarjeta'));
            document.getElementById(`btn-${m}`).classList.add(`active-${m === 'Efectivo' ? 'efectivo' : m === 'Transferencia' ? 'transf' : 'tarjeta'}`);
        }

        function procesarVenta(imp) {
            if(carrito.length === 0) return;
            const t = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const itemsDetallados = carrito.map(i => ({ id: i.id, nombre: i.nombre, cantidad: i.cantidad, precio: i.precio, costo: i.costo }));
            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if(p) p.stock = fmtNum(p.stock - item.cantidad);
            });
            historialVentas.push({ id: Date.now(), fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString(), total: t, ganancia: carrito.reduce((s,i)=>s+(i.precio-i.costo)*i.cantidad,0), metodo: metodoActual, itemsDetallados });
            localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
            localStorage.setItem('productos', JSON.stringify(productos));
            if(imp) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:sans-serif;width:280px;text-align:center;padding:10px;"><img src="${logoGuardado}" style="width:100px;height:100px;border-radius:50%;margin-bottom:10px;object-fit:cover;"><br><b style="font-size:16px;">${configNegocio.nombre}</b><br><span style="font-size:10px;">${configNegocio.dir1}<br>${configNegocio.dir2}</span><hr><table style="width:100%;font-size:11px;text-align:left;"><tr><th>Cant.</th><th>Descripción</th><th>Total</th></tr>${carrito.map(i => `<tr><td>${fmtNum(i.cantidad)}</td><td>${i.nombre}</td><td>$${fmtNum(i.precio*i.cantidad)}</td></tr>`).join('')}</table><hr><b style="font-size:18px;">TOTAL: $${fmtNum(t)}</b><br><span style="font-size:10px;">Método: ${metodoActual}</span><hr><br>¡Gracias!<script>window.print();window.close();<\/script></body></html>`);
            }
            carrito = []; metodoActual = "Efectivo"; showSection('pos');
        }

        function renderReports(container) {
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            container.innerHTML = `<h2 class="text-3xl font-black text-blue-600 uppercase italic mb-8 text-center text-center">Auditoría Hoy</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 text-center text-center">
                    <div class="bg-white p-6 rounded-3xl border border-green-200"><p class="text-[9px] font-black text-green-500 uppercase">Efectivo</p><p class="text-2xl font-black text-gray-800 text-center">$${fmtNum(deHoy.filter(v=>v.metodo==='Efectivo').reduce((s,v)=>s+v.total,0))}</p></div>
                    <div class="bg-white p-6 rounded-3xl border border-blue-200"><p class="text-[9px] font-black text-blue-500 uppercase">Transf.</p><p class="text-2xl font-black text-center">$${fmtNum(deHoy.filter(v=>v.metodo==='Transferencia').reduce((s,v)=>s+v.total,0))}</p></div>
                    <div class="bg-white p-6 rounded-3xl border border-red-200"><p class="text-[9px] font-black text-red-500 uppercase">Tarjeta</p><p class="text-2xl font-black text-center">$${fmtNum(deHoy.filter(v=>v.metodo==='Tarjeta').reduce((s,v)=>s+v.total,0))}</p></div>
                    <div class="bg-gray-800 p-6 rounded-3xl text-white shadow-xl"><p class="text-[9px] font-black text-green-400 uppercase italic">Ganancia Hoy</p><p class="text-2xl font-black text-center">$${fmtNum(deHoy.reduce((s,v)=>s+v.ganancia,0))}</p></div>
                </div>
                <div class="space-y-3 pb-10 text-center">${deHoy.slice().reverse().map(v => `<div class="p-4 rounded-3xl border-2 flex justify-between items-center ${v.metodo==='Efectivo'?'bg-green-50 border-green-100':v.metodo==='Transferencia'?'bg-blue-50 border-blue-100':'bg-red-50 border-red-100'}">
                    <div class="w-32 text-center text-center"><p class="text-[8px] font-black text-gray-400 text-center">${v.hora}</p><p class="font-black text-[10px] uppercase text-center">${v.metodo}</p></div>
                    <div class="text-[9px] font-bold text-gray-600 italic flex-1 mx-4 text-center text-center">${v.itemsDetallados ? v.itemsDetallados.map(i => `${fmtNum(i.cantidad)}x ${i.nombre}`).join(' | ') : ''}</div>
                    <span class="font-black text-lg text-gray-800 text-center text-center">$${fmtNum(v.total)}</span>
                    <button onclick="anularVenta(${v.id})" class="text-red-300 ml-4 hover:text-red-500 transition text-center text-center"><i class="fas fa-trash-alt text-center"></i></button>
                </div>`).join('')}</div>`;
        }

        function anularVenta(id) {
            if(confirm("¿Anular? Stock será devuelto.")) {
                const venta = historialVentas.find(v => v.id === id);
                if(venta.itemsDetallados) { venta.itemsDetallados.forEach(item => { const p = productos.find(x => x.id === item.id); if(p) p.stock = fmtNum(p.stock + item.cantidad); }); }
                historialVentas = historialVentas.filter(v => v.id !== id);
                localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
                localStorage.setItem('productos', JSON.stringify(productos));
                showSection('reports');
            }
        }

        function renderInventory(container) {
            container.innerHTML = `<div class="bg-white p-8 rounded-[2.5rem] shadow-xl mb-8 border border-blue-50 text-center"><div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                <input type="text" id="inv-nombre" placeholder="Nombre" class="p-4 border-2 border-gray-100 rounded-2xl font-bold uppercase outline-none text-center">
                <input type="number" id="inv-costo" placeholder="Costo $" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none text-center">
                <input type="number" id="inv-precio" placeholder="Venta $" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none text-center">
                <input type="number" id="inv-stock" placeholder="Stock" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none text-center">
                <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg text-center">Agregar</button>
            </div></div>
            <div class="space-y-2 pb-10 text-center">${productos.map((p, idx) => `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm text-center">
                <div class="w-1/3 font-black text-xs uppercase truncate px-2 text-center">${p.nombre}</div>
                <input type="number" value="${fmtNum(p.costo)}" oninput="productos[${idx}].costo=fmtNum(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-orange-50 rounded-xl text-orange-600 font-black text-xs text-center outline-none">
                <input type="number" value="${fmtNum(p.precio)}" oninput="productos[${idx}].precio=fmtNum(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-blue-50 rounded-xl text-blue-600 font-black text-xs text-center outline-none">
                <input type="number" value="${fmtNum(p.stock)}" oninput="productos[${idx}].stock=fmtNum(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-gray-50 rounded-xl font-black text-xs text-center outline-none">
                <button onclick="productos.splice(${idx},1);localStorage.setItem('productos',JSON.stringify(productos));showSection('inventory')" class="text-red-300 px-4 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
            </div>`).join('')}</div>`;
        }

        function renderWeeklyRanking(container) {
            const agrupado = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = {};
                if (v.itemsDetallados) { v.itemsDetallados.forEach(i => { if (!acc[v.fecha][i.nombre]) acc[v.fecha][i.nombre] = 0; acc[v.fecha][i.nombre] = fmtNum(acc[v.fecha][i.nombre] + i.cantidad); }); }
                return acc;
            }, {});
            const fechas = Object.keys(agrupado).sort((a,b) => new Date(b) - new Date(a)).slice(0, 7);
            container.innerHTML = `<h2 class="text-3xl font-black text-blue-600 uppercase italic mb-8 text-center">Ventas Semanales</h2>
                <div class="space-y-6">${fechas.map(f => `<div class="bg-white p-6 rounded-[2.5rem] shadow-sm border text-center text-center"><h3 class="font-black text-blue-900 border-b pb-2 mb-4 uppercase text-center">${f}</h3><div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">${Object.entries(agrupado[f]).sort((a,b)=>b[1]-a[1]).map(([n, c]) => `<div class="bg-gray-50 p-4 rounded-2xl border text-center"><p class="text-[9px] font-black text-gray-400 uppercase truncate text-center">${n}</p><p class="text-xl font-black text-gray-800 text-center">${c}</p></div>`).join('')}</div></div>`).join('')}</div>`;
        }

        function renderConfig(container) {
            container.innerHTML = `<div class="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-xl border border-blue-50 text-center"><h2 class="text-3xl font-black text-blue-600 uppercase italic mb-8">Configuración</h2><div class="space-y-6">
                <div><label class="text-[10px] font-black uppercase text-gray-400 block mb-2">Nombre del Local</label><input type="text" id="cfg-nombre" value="${configNegocio.nombre}" class="w-full p-4 border-2 rounded-2xl font-bold uppercase outline-none focus:border-blue-500 text-center"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4"><input type="text" id="cfg-dir1" value="${configNegocio.dir1}" class="p-4 border-2 rounded-2xl font-bold text-center"><input type="text" id="cfg-dir2" value="${configNegocio.dir2}" class="p-4 border-2 rounded-2xl font-bold text-center"></div>
                <button onclick="guardarConfiguracion()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-lg text-center">Guardar Cambios</button>
            </div></div>`;
        }

        function guardarConfiguracion() { configNegocio = { nombre: document.getElementById('cfg-nombre').value.toUpperCase(), dir1: document.getElementById('cfg-dir1').value, dir2: document.getElementById('cfg-dir2').value }; localStorage.setItem('config_negocio', JSON.stringify(configNegocio)); actualizarInterfazConfig(); alert("¡Guardado!"); }
        function guardarProducto() { const n = document.getElementById('inv-nombre').value; const c = parseFloat(document.getElementById('inv-costo').value) || 0; const p = parseFloat(document.getElementById('inv-precio').value) || 0; const s = parseFloat(document.getElementById('inv-stock').value) || 0; if(n) { productos.push({id: Date.now(), nombre: n.toUpperCase(), costo:c, precio:p, stock:s}); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); } }
        function cambiarLogo(ev) { const f = ev.target.files[0]; if(f) { const r = new FileReader(); r.onload = (e) => { logoGuardado = e.target.result; localStorage.setItem('app_logo_base64', logoGuardado); document.getElementById('app-logo').src = logoGuardado; }; r.readAsDataURL(f); } }
        function respaldarDatos() { const b = new Blob([JSON.stringify({ productos, historialVentas, gastos, cajasIniciales, configNegocio, logo: logoGuardado })], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Respaldo.json`; a.click(); }
        function subirRespaldo(ev) { const f = ev.target.files[0]; if(f) { const r = new FileReader(); r.onload = (e) => { const d = JSON.parse(e.target.result); productos = d.productos || []; historialVentas = d.historialVentas || []; gastos = d.gastos || []; cajasIniciales = d.cajasIniciales || {}; configNegocio = d.configNegocio || configNegocio; logoGuardado = d.logo || "OIP.webp"; localStorage.setItem('productos', JSON.stringify(productos)); localStorage.setItem('historial_ventas', JSON.stringify(historialVentas)); localStorage.setItem('gastos', JSON.stringify(gastos)); localStorage.setItem('cajas_iniciales', JSON.stringify(cajasIniciales)); localStorage.setItem('config_negocio', JSON.stringify(configNegocio)); localStorage.setItem('app_logo_base64', logoGuardado); window.location.reload(); }; r.readAsText(f); } }
        function cerrarCajaYPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); const hoy = new Date().toLocaleDateString(); const deHoy = historialVentas.filter(v => v.fecha === hoy); const gHoy = gastos.filter(g => g.fecha === hoy); const totV = deHoy.reduce((s,v) => s + v.total, 0); const totG = gHoy.reduce((s,g) => s + g.monto, 0); const cajaIni = cajasIniciales[hoy] || 0; doc.text(`${configNegocio.nombre} - CIERRE`, 20, 20); doc.text(`Recaudado: $${fmtNum(totV)}`, 20, 30); doc.text(`Gastos: $${fmtNum(totG)}`, 20, 40); doc.text(`TOTAL FINAL: $${fmtNum(cajaIni + totV - totG)}`, 20, 50); doc.save(`Cierre_${hoy.replace(/\//g,'-')}.pdf`); }
        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
